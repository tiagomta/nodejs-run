name: 'NPM Actions'
description: 'NPM Actions install, publish, tag'
inputs:
  context:
    description: 'Git Context'
    default: ${{ toJson(github) }}
  repository:
    description: 'Repository name with owner. For example, actions/npm'
    default: ${{ github.repository }}
  ref:
    description: 'The branch to update the package.'
    default: ${{ github.event.pull_request.head.ref }}
  token:
    description: 'NPM Token'
  command:
    description: 'Allowed values: install, publish, tag.'
outputs:
  result: 
    description: 'A boolean value to indicate if a update was successful.'
runs:
  using: 'node20'
  main: 'index.js'